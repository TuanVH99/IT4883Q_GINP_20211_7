<!DOCTYPE html>
<html>
  <head>
    <title>Chat app</title>
    <script
      src="https://cdn.socket.io/4.4.0/socket.io.min.js"
      integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>

  <body>
    <div id="authentication" hidden>
      <div class="container-fluid">
        <div class="row">
          <div id="signup" class="col-5 m-5">
            <div class="card">
              <div class="card-header">Đăng ký</div>
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <label for="input-username" class="form-label"
                      >Tên hiển thị</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="input-username"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="input-account" class="form-label"
                      >Tài khoản</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="input-account"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="input-description" class="form-label"
                      >Mô tả</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="input-description"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="input-password" class="form-label"
                      >Mật khẩu</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="input-password"
                    />
                  </div>

                  <button
                    id="button-signup"
                    type="button"
                    class="btn btn-primary"
                  >
                    Đăng ký
                  </button>
                </form>
              </div>
            </div>
          </div>
          <div id="login" class="col-5 m-5">
            <div class="card">
              <div class="card-header">Đăng nhập</div>
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <label for="input-account" class="form-label"
                      >Tài khoản</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="input-account-login"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="input-password" class="form-label"
                      >Mật khẩu</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="input-password-login"
                    />
                  </div>

                  <button
                    id="button-login"
                    type="button"
                    class="btn btn-primary"
                  >
                    Đăng nhập
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="main">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="profile-tab"
            data-bs-toggle="tab"
            data-bs-target="#profile"
            type="button"
            role="tab"
            aria-controls="profile"
            aria-selected="true"
          >
            profile
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="chat-tab"
            data-bs-toggle="tab"
            data-bs-target="#chat"
            type="button"
            role="tab"
            aria-controls="chat"
            aria-selected="false"
          >
            chat
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="group-tab"
            data-bs-toggle="tab"
            data-bs-target="#group"
            type="button"
            role="tab"
            aria-controls="group"
            aria-selected="false"
          >
            group
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="find-tab"
            data-bs-toggle="tab"
            data-bs-target="#find"
            type="button"
            role="tab"
            aria-controls="find"
            aria-selected="false"
          >
            find
          </button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="profile"
          role="tabpanel"
          aria-labelledby="profile-tab"
        >
          ...
        </div>
        <div
          class="tab-pane fade"
          id="chat"
          role="tabpanel"
          aria-labelledby="chat-tab"
        >
          <button id="private-button">Create private chat</button>
          <input type="text" id="private-target-input" />
        </div>
        <div
          class="tab-pane fade"
          id="group"
          role="tabpanel"
          aria-labelledby="group-tab"
        >
          <button id="group-button">Create private chat</button>
          <input type="text" id="group-name-input" />
        </div>
        <div
          class="tab-pane fade"
          id="find"
          role="tabpanel"
          aria-labelledby="find-tab"
        >
          ...
        </div>
      </div>
    </div>
    <script>
      //  script for authentication
      $("#button-signup").on("click", async function () {
        var signupInfo = {
          username: $("#signup #input-username").val(),
          account: $("#signup #input-account").val(),
          password: $("#signup #input-password").val(),
          description: $("#signup #input-description").val(),
        };
        try {
          var result = await axios.post("/api/auth/signup", signupInfo);
          alert(result.data.message);
        } catch (error) {
          alert(error.response.data.message);
        }
      });
      $("#button-login").on("click", async function () {
        var loginInfo = {
          account: $("#login #input-account-login").val(),
          password: $("#login #input-password-login").val(),
        };
        try {
          var result = await axios.post("/api/auth/login", loginInfo);
          localStorage.setItem("token", result.data.accessToken);
          alert(result.data.message);
          $("#authentication").hide();
        } catch (error) {
          alert(error.response.data.message);
        }
      });
      // show data
      $("#profile-tab").on("click", async function () {
        try {
          var info = await axios.get("/api/user/info", {
            headers: {
              "x-access-token": localStorage.getItem("token"),
            },
          });
          console.log(info.data);
        } catch (error) {
          console.log(error);
          alert(error.response.data.message);
        }
      });
      // get list room chats
      $("#chat-tab").on("click", async function () {
        try {
          var info = await axios.get("/api/room/private", {
            headers: {
              "x-access-token": localStorage.getItem("token"),
            },
          });
          console.log(info.data);
        } catch (error) {
          console.log(error);
          alert(error.response.data.message);
        }
      });
      $("#group-tab").on("click", async function () {
        try {
          var info = await axios.get("/api/room/group", {
            headers: {
              "x-access-token": localStorage.getItem("token"),
            },
          });
          console.log(info.data);
        } catch (error) {
          console.log(error);
          alert(error.response.data.message);
        }
      });
    </script>
    <script>
      //   var socket = io();
    </script>
  </body>
</html>
